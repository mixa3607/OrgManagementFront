<button mat-button (click)="openAddEmployeeDialog()">Open add dialog</button>
<table mat-table [dataSource]="employees">
  <ng-container matColumnDef="initials">
    <th mat-header-cell *matHeaderCellDef> ФИО </th>
    <td mat-cell *matCellDef="let employee">{{employee.initials}}</td>
  </ng-container>
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Отдел </th>
    <td mat-cell *matCellDef="let employee">{{employee.department}}</td>
  </ng-container>
  <ng-container matColumnDef="workingPosition">
    <th mat-header-cell *matHeaderCellDef> Должность </th>
    <td mat-cell *matCellDef="let employee">{{employee.workingPosition}}</td>
  </ng-container>
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Номер </th>
    <td mat-cell *matCellDef="let employee">{{employee.phoneNumber}}</td>
  </ng-container>
  <ng-container matColumnDef="isOnline">
    <th mat-header-cell *matHeaderCellDef> В сети </th>
    <td mat-cell *matCellDef="let employee"><div style="display: inline-block" [ngClass]="employee.isOnline ? 'online' : 'offline'" class="marker"></div> ({{employee.ipv4Address}})</td>
  </ng-container>
  <ng-container matColumnDef="open" stickyEnd>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let employee" style="width: 1rem">
      <div fxLayout="row">
        <button mat-icon-button (click)="openShowEmployeeDialog(employee.id)">
          <mat-icon>open_in_browser</mat-icon>
        </button>
        <button mat-icon-button (click)="openDelEmployeeDialog(employee.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['initials', 'department', 'workingPosition', 'phoneNumber', 'isOnline', 'open']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['initials', 'department', 'workingPosition', 'phoneNumber', 'isOnline', 'open'];"></tr>
</table>
