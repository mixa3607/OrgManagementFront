<mat-toolbar class="toolbar">
  <mat-toolbar-row fxLayout="row">
    <span>Сотрудники ({{employeesCount}})</span>
    <div fxFlex="auto"></div>
    <button mat-icon-button (click)="openAddEmployeeDialog()">
      <mat-icon>add_box</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<app-employees-table [employees]="employees" (onDelete)="openDelEmployeeDialog($event)" (onOpen)="openShowEmployeeDialog($event)"></app-employees-table>
