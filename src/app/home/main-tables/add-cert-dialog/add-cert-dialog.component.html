<h2 mat-dialog-title>Доавить сертификат</h2>
<mat-dialog-content>
  <app-add-cert [employee]="employee" #AddCertComp></app-add-cert>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row">
  <div fxFlex="auto"></div>
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button color="primary" [disabled]="!AddCertComp.isValid" (click)="add()">Добавить</button>
</mat-dialog-actions>
