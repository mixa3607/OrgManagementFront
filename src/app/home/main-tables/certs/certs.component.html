<mat-toolbar class="toolbar">
  <mat-toolbar-row fxLayout="row">
    <span>Сертификаты ({{certsTotal}})</span>
    <div fxFlex="auto"></div>
    <button mat-icon-button (click)="openAddCertDialog()">
      <mat-icon>add_box</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<app-certs-table [certs]="certs" [showEmployeeName]="showEmployeeName" (onDelete)="del($event)"></app-certs-table>
