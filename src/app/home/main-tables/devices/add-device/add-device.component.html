<div class="container">
  <form [formGroup]="deviceForm" fxLayout="column">
    <mat-form-field fxFlex="auto">
      <mat-select placeholder="Сотрудник" formControlName="employeeId">
        <mat-option>
          <ngx-mat-select-search [formControl]="searchCtrl" [searching]="searching" placeholderLabel="Псевдоним..." noEntriesFoundLabel="'нет совпадений'"></ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let empl of employeesSubject | async" [value]="empl.id">
          {{empl.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div fxLayout="row">
      <mat-form-field fxFlex="auto">
        <mat-select placeholder="Тип" formControlName="typeId">
          <mat-option *ngFor="let type of types" [value]="type.id">
            {{type.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="h-gap"></div>
      <mat-form-field fxFlex="auto">
        <mat-label>Название</mat-label>
        <input matInput placeholder="Название" type="text" formControlName="name">
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="auto">
      <mat-label>Номер</mat-label>
      <input matInput placeholder="Номер" type="text" formControlName="invNumber">
    </mat-form-field>
  </form>
</div>
