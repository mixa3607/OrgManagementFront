<h2 mat-dialog-title>Доавить сертификат</h2>
<mat-dialog-content>
  <app-add-device [employee]="employee" #AddDeviceComp></app-add-device>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row">
  <div fxFlex="auto"></div>
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button color="primary" [disabled]="!AddDeviceComp.isValid" (click)="add()">Добавить</button>
</mat-dialog-actions>
