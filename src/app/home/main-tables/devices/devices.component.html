<mat-toolbar class="toolbar">
  <mat-toolbar-row fxLayout="row">
    <span>Устройства ({{devicesCount}})</span>
    <div fxFlex="auto"></div>
    <button mat-icon-button (click)="openAddDeviceDialog()">
      <mat-icon>add_box</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<app-devices-table [devices]="devices" [showEmployeeName]="showEmployeeName" (onOpen)="openShowDeviceDialog($event)" (onDelete)="openDelDeviceDialog($event)"></app-devices-table>
