<h2 mat-dialog-title>
  Устройство
</h2>
<mat-dialog-content>
  <div *ngIf="deviceId" style="overflow: auto">
    <app-device [deviceId]="deviceId"></app-device>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div fxFlex="auto"></div>
  <button mat-raised-button mat-dialog-close>Закрыть</button>
</mat-dialog-actions>
