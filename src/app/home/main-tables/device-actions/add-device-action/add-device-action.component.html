<div class="container">
  <form [formGroup]="actionForm" fxLayout="column">
    <mat-form-field fxFlex="auto">
      <mat-select placeholder="Устройство" formControlName="deviceId">
        <mat-option>
          <ngx-mat-select-search [formControl]="searchCtrl" [searching]="searching" placeholderLabel="Название..."
                                 noEntriesFoundLabel="'нет совпадений'"></ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let device of devicesSubject | async" [value]="device.id">
          {{device.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div fxLayout="row">
      <mat-form-field fxFlex="auto">
        <mat-label>Отдано</mat-label>
        <input matInput placeholder="" formControlName="receiptDate" [matDatepicker]="picker1">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <div class="h-gap"></div>
      <mat-form-field fxFlex="auto">
        <mat-label>Возвращено</mat-label>
        <input matInput placeholder="" formControlName="returnDate" [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="auto">
      <mat-select placeholder="Тип" formControlName="typeId">
        <mat-option *ngFor="let type of types" [value]="type.id">
          {{type.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="h-gap"></div>

    <mat-form-field fxFlex="auto">
      <mat-label>Заметка</mat-label>
      <textarea cdkTextareaAutosize matInput placeholder="" formControlName="note"></textarea>
    </mat-form-field>
  </form>
</div>
