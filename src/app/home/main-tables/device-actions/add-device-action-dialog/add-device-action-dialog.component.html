<h2 mat-dialog-title>Добавить действие с устройством</h2>
<mat-dialog-content>
  <app-add-device-action [deviceId]="deviceId" #AddComp></app-add-device-action>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row">
  <div fxFlex="auto"></div>
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button color="primary" [disabled]="!AddComp.isValid" (click)="add()">Добавить</button>
</mat-dialog-actions>
