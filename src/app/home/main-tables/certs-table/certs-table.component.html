<table mat-table [dataSource]="certs" style="width: 100%;">
  <ng-container matColumnDef="employeeName">
    <th mat-header-cell *matHeaderCellDef> Сотрудник</th>
    <td mat-cell *matCellDef="let cert"> {{cert.employee.name}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Название</th>
    <td mat-cell *matCellDef="let cert"> {{cert.name}} </td>
  </ng-container>

  <ng-container matColumnDef="notAfter">
    <th mat-header-cell *matHeaderCellDef> С</th>
    <td mat-cell *matCellDef="let cert"> {{cert.notAfter}} </td>
  </ng-container>

  <ng-container matColumnDef="notBefore">
    <th mat-header-cell *matHeaderCellDef> По</th>
    <td mat-cell *matCellDef="let cert"> {{cert.notBefore}} </td>
  </ng-container>

  <ng-container matColumnDef="issuer">
    <th mat-header-cell *matHeaderCellDef> Издатель</th>
    <td mat-cell *matCellDef="let cert"> {{cert.issuer}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
