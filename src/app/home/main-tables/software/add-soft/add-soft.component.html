<div class="container">
  <form [formGroup]="softForm" fxLayout="column">
    <mat-form-field fxFlex="auto">
      <mat-select placeholder="Устройство" formControlName="deviceId">
        <mat-option>
          <ngx-mat-select-search [formControl]="searchCtrl" [searching]="searching" placeholderLabel="Название..."
                                 noEntriesFoundLabel="'нет совпадений'"></ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let device of devicesSubject | async" [value]="device.id">
          {{device.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div fxLayout="row">
      <mat-form-field fxFlex="auto">
        <mat-select placeholder="Тип" formControlName="typeId">
          <mat-option *ngFor="let type of types" [value]="type.id">
            {{type.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="h-gap"></div>
      <mat-form-field fxFlex="auto">
        <mat-label>Название</mat-label>
        <input matInput placeholder="Название" type="text" formControlName="name">
      </mat-form-field>
    </div>
    <mat-form-field fxFlex="auto">
      <mat-label>Код</mat-label>
      <input matInput placeholder="Код" type="text" formControlName="code">
    </mat-form-field>
  </form>
</div>
