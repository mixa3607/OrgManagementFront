<table mat-table [dataSource]="software" style="width: 100%">
  <ng-container matColumnDef="deviceName">
    <th mat-header-cell *matHeaderCellDef> Устройство</th>
    <td mat-cell *matCellDef="let soft"> {{soft.deviceName}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Название</th>
    <td mat-cell *matCellDef="let soft"> {{soft.name}} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Код</th>
    <td mat-cell *matCellDef="let soft"> {{soft.code}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Тип</th>
    <td mat-cell *matCellDef="let soft"> {{soft.typeId}} </td>
  </ng-container>

  <ng-container matColumnDef="actions" stickyEnd>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let soft" style="width: 1rem">
      <div fxLayout="row">
        <button mat-icon-button (click)="onDelete.emit(soft.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
