<mat-toolbar class="toolbar">
  <mat-toolbar-row fxLayout="row">
    <span>Типы действий с устройствами ({{deviceActionTypesCount}})</span>
    <div fxFlex="auto"></div>
    <button mat-icon-button (click)="add()">
      <mat-icon>add_box</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<app-types-table [types]="deviceActionTypes" (onDelete)="delete($event)"></app-types-table>
