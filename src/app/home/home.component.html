<mat-sidenav-container class="example-container" fxFill>
  <mat-sidenav #sidenav mode="push" [(opened)]="opened">
    <mat-list>
      <div mat-subheader>Главное</div>
      <mat-list-item *ngFor="let btn of mainButtons" [class.focused]="btn.route === router.url">
        <button class="sectionBtn" mat-button (click)="navigateTo(btn.route)">{{btn.name}}</button>
      </mat-list-item>

      <mat-divider></mat-divider>

      <div mat-subheader>Сервисные таблицы</div>
      <mat-list-item *ngFor="let btn of serviceButtons" [class.focused]="btn.route === router.url">
        <button class="sectionBtn" mat-button (click)="navigateTo(btn.route)">{{btn.name}}</button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content fxLayout="column">
    <app-header style="z-index: 10;"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
